{% extends "layout.html" %}

{% block title %}{% endblock %}

{% block header %}
{% endblock %}

{% block body %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Permissions</h3>
        </div>
        <div class="table-responsive">
            <table class="table">
                <tr>
                    <th>#</th>
                    <th>desc</th>
                    <th>master_id</th>
                </tr>
                {% for p in permissions %}
                    <tr>
                        <td>{{ p.id }}</td>
                        <td>
                            <a href="{{ url_for('index') }}">
                                {{ p.desc }}
                            </a>
                        </td>
                        <td>{{ p.master_id }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <div class="panel-footer">
            <div class="btn-group">
                <a href="{{ url_for('index') }}" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus"></span> Create Permission
                </a>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}
{% endblock %}
